<!-- How can we style paragraph tags using class names and inline styles in HTML? -->
<!--Below Is The Information About Paragraph Tags With Class Name-->
<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Paragraph with Class Name</title>
    <style>
        .p1{
            background-color: rgb(202, 36, 50);
            color:yellowgreen;
        }
        .p2{
            forced-color-adjust: rgb(51, 223, 137);
        }
    </style>
</head>
<body>
    <p class="p2">This is a Content From First Paragraph</p>
    <hr> <!--This Hr Tag Will Give Horixontal line Between Two Paragraph-->
    <p class="p1">This is a Content From Second Paragraph </p>
    <hr>
    <p style="background-color: rgb(17, 209, 235); color:brown;" >This Content From Third Paragraph</p>
    <hr>
    <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">This Text Is Different From Other</p>
   <hr> 
</body>
</html>
