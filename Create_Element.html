<!-- How can I dynamically create an HTML element during runtime using JavaScript? -->
<!--Create Element During Runtime-->
<!DOCTYPE html>
<html >
<head>
<script>
function createtag()
{
    let d1=document.createElement('div')
    d1.id="Mydiv"
    d1.innerText="This is Div Tag Generated by You in Runtime"
    document.body.append(d1) //Location of div tag where it is created.
}
</script>
</head>

<body>
    Press The Below Button to create div tag.
    <br>
 <input type="button" value="Create_Element" onclick="createtag()" >  
</body>
</html>
