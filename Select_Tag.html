<!-- How can we use the <select> tag to create a dropdown menu and select multiple options in HTML? -->
<!--Write a Html Code For Use Of Select Tag-->
<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Demo Of Select Tag</title>
</head>
<body>
    <p>Select Your Course From Given Menu.</p>
    <select id="lang">
        
        <option></option>
        <option>C</option>
        <option>Javascript</option>
        <option>Css</option>
        <option>Html</option>
    </select>
    <br>
    <br>
    Below Is The Select Tag For Selecting Multiple Options From The Given List. <br>
    [Note: While Selecting Multiple option Please Press and hold The ctrl Button]
    <br>
    <br>
    <select id="lang1" multiple> <!--multiple attribute help us to select multiple value-->
        <option> Marathi</option>
        <option>English</option>
        <option>Hindi</option>
        <option>Javascript</option>
    </select>
</body>
</html>
