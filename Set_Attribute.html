<!-- How can we dynamically generate a text box using JavaScript in HTML? -->
<html>
    <head>
        <script>
            function createText()
            {
            let ob=document.createElement('input')
            let ob1=document.createElement('br')
            ob.setAttribute("type","text")
            ob.setAttribute("value","This is a Text Box Generated By You")
            ob.setAttribute("id","t1")
            //Lets Add above code to body 
            
            document.body.append(ob1)
            document.body.append(ob1)
            document.body.append(ob)
            }

        </script>
    </head>
    <body>
        <input type="button" value="Generate Textbox" onclick="createText()">
    </body>
</html>
