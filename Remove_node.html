<!-- How can we remove an HTML element dynamically during runtime using JavaScript? -->
<!--Lets Remove The Element during runtime-->
<html>
    <head><title>Removing The Node</title></head>
    <body>
        This Div Tag Will Remove In 5 Seconds.
        <br>
        <br>
        <script>
            let d1=document.createElement('div')
            d1.innerText="This is div tag"
            d1.style.backgroundColor='red'
            document.body.append(d1)
            setTimeout(()=>d1.remove(),5000)
        </script>
        
    </body>
</html>
