<!--This is a First Example Of Querhy Selecter-->
<html>

<head>
    <script>
        function change() {
            let ob = document.querySelector('p')
            ob.style.backgroundColor = "red"
            let ob1 = document.querySelector('p')
            ob.style.color = "Yellow"
        }
    </script>
</head>

<body>
    <p>
        The querySelector() is a method used for searching and returning the
        very first element within the document that matches the given selector.
    </p>
    <br>
    <br>
    <p>

        The queryselector in javascript only returns the element that matches with
        one of the specified CSS selectors, or a group of selectors.
